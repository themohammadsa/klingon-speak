<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klingon Speak</title>
    <link href="styles.css" rel="stylesheet">

</head>

<body id="background">

    <header class="header">
        <h1 class="header-text">Welcome to Klingon Language</h1>
    </header>

    <section class="padding">
    <div class="container-text-area">
        <textarea id="txt-input" placeholder="Enter your text"></textarea>
    </div>

    <div class="container-button">
        <button id="btn-translate">Klingon it up!</button>
    </div>

    <div id="output"></div>
    </section>
 

    <footer class="footer">
        <h1 class="footer-heading">About</h1>
        <p class="footer-text">
            The Klingon language is the constructed language spoken by the fictional Klingons in the Star Trek universe.
            <br>
            Give it a try! It's really fun.

        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
